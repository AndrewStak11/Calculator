<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="keys">
            <button class="btn btn-gray" value="AC" style="grid-area: AC;">AC</button>
            <button class="btn btn-gray" value="+/-" style="grid-area: plus-minus;">+/-</button>
            <button class="btn btn-gray" value="%" style="grid-area: procent;">%</button>
            <button class="btn btn-orange" value="/" style="grid-area: divide;">/</button>
            
            <button class="btn btn-dark" value="7" style="grid-area: seven;">7</button>
            <button class="btn btn-dark" value="8" style="grid-area: eight;">8</button>
            <button class="btn btn-dark" value="9" style="grid-area: nine;">9</button>
            <button class="btn btn-orange" value="*" style="grid-area: multiply;">*</button>
            
            <button class="btn btn-dark" value="4" style="grid-area: four;">4</button>
            <button class="btn btn-dark" value="5" style="grid-area: five;">5</button>
            <button class="btn btn-dark" value="6" style="grid-area: six;">6</button>
            <button class="btn btn-orange" value="-" style="grid-area: minus;">-</button>
            
            <button class="btn btn-dark" value="1" style="grid-area: one;">1</button>
            <button class="btn btn-dark" value="2" style="grid-area: two;">2</button>
            <button class="btn btn-dark" value="3" style="grid-area: three;">3</button>
            <button class="btn btn-orange" value="+" style="grid-area: plus;">+</button>
            
            <button class="btn btn-dark btn-zero" value="0" style="grid-area: zero;">0</button>
            <button class="btn btn-dark" value="." style="grid-area: dot;">.</button>
            <button class="btn btn-orange" value="=" style="grid-area: equal;">=</button>            
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
